  <title>Contact</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg fs-5 navbar-dark bg-black">
		<div class="container-fluid">
			 <a class="navbar-brand" id="about" href="about.html">TOBIAS</a>
			 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
			 </button>
			 <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						 <a class="nav-link" id="home" aria-current="page" href="index.html">HOME</a>
						 <a class="nav-link" id="photos" href="photo.html">PHOTOGRAPHY</a>
						 <a class="nav-link" id="graphics" href="graphics.html">GRAPHICS</a>
						 <a class="nav-link active" id="contact" href="contact.html">CONTACT</a>
					</div>
			 </div>
		</div>
  </nav> 


	<div class="container-fluid bg-black">
		<div class="row">
			<div class="d-flex justify-content-center">
				<div class="col-md-6 p-5">
					<div class="container-fluid bg-black text-center p-4">
						<h2 class="display-6">Send me a message!</h2>
					</div>

					<div class="p-4 pb-1">
						<form>
							<div class="mb-3">
								<label for="email" class="form-label">Email</label>
								<input type="email" class="form-control" id="email" placeholder="Enter your email here.">
							</div>
							<div class="mb-5">
								<label for="subject" class="form-label">Subject</label>
								<input type="text" class="form-control" id="subject" >
							</div>

							<div class="mb-5">
								<label for="text-area" class="form-label">Message</label>
								<textarea class="form-control" id="text-area" rows="5"></textarea>
							</div>

							<button type="submit" id="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="row pb-5">
			<div class="col">
				<div class="d-flex justify-content-center">
					<a href="https://instagram.com/toaderone/" target="blank_"><i class="bi bi-instagram"></i></a>
					<a href="https://www.pinterest.co.uk/toblaroni/_saved/" target="blank_"><i class="bi bi-pinterest"></i></a>
				</div>
			</div>
		</div>
		</div>
	</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
